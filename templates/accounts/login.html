{% extends 'base.html' %}
{% block title %}
	- Account Login
{% endblock title %}
{% block content %}
	<section id="login" class="bg-light py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-header bg-indigo-50 text-white">
							<div class=" sm:text-left">
								<h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Welcome Back,</h1>
						
								<p class="mt-1.5 text-sm text-gray-500">Login to continue! ðŸŽ‰</p>
							  </div>
						</div>
						<div class="card-body">
							<!-- Alerts -->
							{% include 'partials/_alerts.html' %}
							<form action="{% url 'login' %}" method="POST">
								{% csrf_token %}
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" name="username" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="password2">Password</label>
									<input type="password" name="password" class="form-control" required>
								</div>
								<input type="submit" value="Login" class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-2 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
